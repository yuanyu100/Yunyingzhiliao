<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生成绩单</strong></caption>
        <!-- caption标签写在Table里面 
            
        th 标签写在tr内部 用于替换td -->
        <thead>
            <tr>
                <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
            <!-- 表头 -->
            </tr>
            <!-- 往后缩进 tab 往前tab+shfit -->
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td rowspan="2">100分</td>
                <td colspan="2">真棒啊第一</td>
                <!-- 合并单元格 -->
            </tr>
            <tr>
                <td>张四</td>
             
                <td>真棒啊第二</td>   
            </tr>
        </tbody>
       <tfoot>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>真棒啊相亲成功</td>
        </tr>
       </tfoot>
       <!-- 
        thead tbody tfoot增强可读性 语义化
        -->
    </table>
</body>
</html>
