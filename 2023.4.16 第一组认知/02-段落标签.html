    <hr>
    <p>阿卡贝拉（意大利：A Cappella）即无伴奏合唱。<br>是无乐器伴奏的纯人声音乐，但事实上并非一定要“合唱”，常见于15、16世纪的教会音乐，亦有组合利用这种形式来重新编排流行音乐。</p>
    <p>其起源可追溯至中世纪的教会音乐，当时的教会音乐只以人声清唱，并不应用乐器。最具代表性的阿卡贝拉曲种，是格列高利圣咏（Gregorian Chants）。多声部的阿卡贝拉音乐约于公元第10世纪出现。</p>
