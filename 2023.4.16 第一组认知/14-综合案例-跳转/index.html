    <h1>今日热搜词</h1>
    <hr>
    <h2>1、阿拉贝卡</h2>
   <p>阿卡贝拉（意大利：A Cappella）即无伴奏合唱。<br>是无乐器
    伴奏的纯人声音乐，但事实上并非一定要“合唱”，常见于15、16世纪
    的教会音乐，亦有组合利用这种形式来重新编排流行音乐。
    <a href="./one.html" target="_blank">阿拉北卡 千与千寻</a></p>
<h2>翻唱</h2>
<p>其起源可追溯至中世纪的教会音乐，当时的教会音乐只以
    人声清唱，并不应用乐器。最具代表性的阿卡贝拉曲种，是
    格列高利圣咏（Gregorian Chants）。多声部的阿卡贝拉
    音乐约于公元第10世纪出现。<a href="./two.html" target="_blank">有一种悲伤（翻唱2）</a></p>
