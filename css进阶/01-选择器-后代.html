<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子  */
        div p{
            color: red;
        }
        /* 父选择器 后代选择器 {}
        复合选择器 */
    </style>
</head>
<body>
    <p>这是一个P标签</p>
    <div>
        <p>
            这是div的儿子
        </p>
    </div>
</body>
</html>
