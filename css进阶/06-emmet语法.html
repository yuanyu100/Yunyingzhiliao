<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size:normal ;
            /* 提示css属性: 单词首字母 */
            /* font-weight: ; */
            font-weight: normal;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div></div>

    <!-- 生成div 带类名 -->
    <div class="box"></div>
<p class="box"></p>
    
<div id="box"></div>
    <p id="box"></p>

    <p class="red" id="one"></p>
    <!-- 类选择器加点 id选择器加# -->

    <!-- div 同级 p   +-->
    <div></div>
    <p></p>

    <!-- 父子 > -->
    <div>
        <p></p>
    </div>

    <ul>
        <li></li>
    </ul>

    <!-- ul有3个li *乘号  ukl>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- ul里面有3个li li里面有文字111 ul>li{111}*3-->
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>


    <!-- 里面写$ -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
