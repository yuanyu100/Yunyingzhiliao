<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /* 类名 由数字下划线字母中划线 但不能数字
        与中划线开头 */
        .size{
            font-size: 66px;
        }
    </style>
</head>
<body>
    <p>1111</p>
    <!-- 一个标签可以多个类名 空格一下就可 -->
    <p class="red size" >22222</p>
    <div class="red">这是一个红标签</div>
</body>
</html>
