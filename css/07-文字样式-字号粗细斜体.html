<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            /* 记得单位px */
            font-weight: 700;
            /* 关键字与纯数字粗细 */
            font-style: italic;
            /* 是否倾斜 */
            font-style: normal;
        }
        div{
            font-style: normal;
        }
        h2{
            /* font style weight size 字体 */
            /* 一个属性后面跟多个值 */
            font: italic 700 66px 宋体;
        }
    </style>
</head>
<body>
    <p>段落文字默认字号16</p>
    <div>emd</div>
    <h2>呃呃呃</h2>
</body>
</html>
